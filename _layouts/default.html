<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/assets/main.css">

    {% seo %}

    <!-- Default Theme Stylesheet (optional fallback) -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- ðŸŒŠ Wavy Top SVG Background -->
    <svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg"
         style="position: absolute; top: 0; left: 0; z-index: -1; width: 100%; height: auto;">
      <path d="M0,200 C200,100 600,300 800,150 L800,0 L0,0 Z" fill="#007acc" opacity="0.05"></path>
    </svg>

    <!-- ðŸ”² Dotted Grid Background -->
    <svg width="100%" height="100%"
         style="position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.03;">
      <defs>
        <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
          <circle cx="1" cy="1" r="1" fill="#999999"/>
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#dots)" />
    </svg>

    <!-- ðŸ”» Bottom Corner Accent (optional) -->
    <svg viewBox="0 0 500 500"
         style="position: absolute; bottom: 0; right: 0; z-index: -1;"
         width="300" height="300">
      <polygon points="500,0 500,500 0,500" fill="#007acc" opacity="0.03"/>
    </svg>

    <!-- ðŸŒ— Theme Toggle Button -->
<button id="theme-toggle" aria-label="Toggle dark mode" style="position: absolute; top: 20px; right: 20px; z-index: 1000; padding: 6px 10px; border-radius: 5px; border: none; background: #eee; font-size: 16px; cursor: pointer;">
  ðŸŒ™
</button>

    <!-- ðŸ§± Your Main Content -->
    <div class="wrapper">
      <header>
        {% if site.logo %}
          <img class="img-circle" src="{{ site.logo | relative_url }}" alt="Logo" />
        {% endif %}

        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        <p>{{ site.description | default: site.github.project_tagline }}</p>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
      </footer>
    </div>

    <script src="/assets/js/scale.fix.js"></script>

    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
